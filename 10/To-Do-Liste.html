<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="Stylesheet/Css.css">
    <script src="typescript/ts.js"></script>
    <script src="js/libs/artyom.window.min.js"></script>
</head>
<body>
    <header>
        <h1>Celine's Todo Liste</h1>
    </header>
        <h2>
            <div id="Counter"><span id="countertotal"></span>&nbsp;total</div>
            <div id="Counter"><span id="counteropen"></span>&nbsp;open</div>
            <div id="Counter"><span id="counterdone"></span>&nbsp;done</div> 
        </h2> 
        <div id="Spracheingabe"><button id="Artyom">Sag "Erstelle Aufgabe..." <i id="mic" class="fas fa-microphone"></i></button></div>
    <form>
        
        <input type="text" class="todo-input" placeholder="Add a task..." ></input>
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        
    </form>
    <div class="todo-container">
        <ul class="todo-list"> 
        </ul>
    </div>
</body>
</html>
